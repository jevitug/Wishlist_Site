<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Lora|Merriweather&display=swap" rel="stylesheet">
        <title>Styled Crud App</title>
        <link type="text/css" rel="stylesheet" href="wishlist.css"/>
    </head>
    <body>
        <main>
            <h1> Big List of Movies</h2>
            <ul id="movieList">
                <li>Shrek (2003) - Rated: G</li>
                <li>Dark Knight (2012) - Rated: PG-13</li>
            </ul>
            <dialog id="deletemoviedialog">
                <form method="dialog">
                    <p>Delete Movie?</p>
                    <br>
                    <button id="dontdelete">Cancel</button>
                    <button id="okdelete">OK</button>
                </form>
            </dialog>
            <dialog id="moviedialog">
                <form method="dialog">
                    <label>Title:
                        <input name="title" type="text" id="intitle"/>
                    </label>
                    <br>
                    <label>Year of Release:
                        <input name="year" type="number" id="inyear"/>
                    </label>
                    <br>
                    <label>Rating:
                        <select id="inrating">
                            <option value="G">G</option>
                            <option value="PG">PG</option>
                            <option value="PG-13">PG-13</option>
                            <option value="R">R</option>
                            <option value="NR">NR</option>
                        </select>
                    </label>
                    <div>
                        <button id="cancel">Cancel</button>
                        <button id="saveMovie">Save</button>
                    </div>
                </form>
            </dialog>
            <div id="mybtn">
                <button id="addButton">Add Movie</button>
            </div>
            <script type="text/javascript" src="wishlist.js"> </script>
        </main>
    </body>
</html>
