<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Lora|Merriweather&display=swap" rel="stylesheet">
        <title>My Wishlist</title>
        <link type="text/css" rel="stylesheet" href="wishlist.css"/>
    </head>
    <body>
        <main>
            <h1>XmasWishlist</h2>
            <ul id="itemList">
                <li>Skateboard $200 Sports Image Comment</li>
                <li>MacBook $900 Electronics Image Comment</li>
            </ul>
            <dialog id="deleteitemdialog">
                <form method="dialog">
                    <p>Delete Item?</p>
                    <br>
                    <button id="dontdelete">Cancel</button>
                    <button id="okdelete">OK</button>
                </form>
            </dialog>
            <dialog id="itemdialog">
                <form method="dialog">
                    <label>Name:
                        <input name="name" type="text" id="inname"/>
                    </label>
                    <br/>
                    <label>Price:
                        <input name="price" type="number" id="inprice"/>
                    </label>
                    <br/>
                    <label>Category:
                        <input name="category" type="text" id="incat"/>
                    </label>
                    <br/>
                    <label>Image:
                        <input name="image" type="text" id="inimg"/>
                    </label>
                    <br/>
                    <label>Comment:
                        <input name="comment" type="text" id="incom"/>
                    </label>
                    <br/>
                    <br/>
                    <div>
                        <button id="cancel">Cancel</button>
                        <button id="saveItem">Save</button>
                    </div>
                </form>
            </dialog>
            <div id="mybtn">
                <button id="addButton">Add Item</button>
            </div>
            <div id="lgtbtn">
                <button id="logoutButton">Logout</button>
            </div>
        </main>
        <script type="text/javascript" src="wishlist.js"> </script>
    </body>
</html>
