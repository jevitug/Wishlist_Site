<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
    </head>
    <body>
        <h1>XmasWishList Login</h1>
        <label>Username:
            <input name="username" type="text" id="username"/>
        </label>
        <br/>
        <label>Password:
            <input name="password" type="text" id="pass"/>
        </label>
        <br/>
        <button onclick="login()">Login</button>
        <br/>
        <a href="signup.html">Sign Up</a>
    </body>
    <script>
        var myStorage = window.localStorage;
        function login() {
            let username = document.getElementById("username").value;
            let pass = document.getElementById("pass").value;
            var data = `username=${username}&password=${pass}`;
            var xhr = new XMLHttpRequest();
            xhr.withCredentials = true;
            xhr.addEventListener("readystatechange", function () {
            if (this.readyState === 4) {
                let txt = JSON.parse(this.responseText);
                console.log(txt.id);
                if (this.status === 200) {
                    myStorage['userkey'] = username;
                    myStorage['tokenkey'] = txt.id;
                    window.location.href = './wishlist.html'
                    
                }
                else {
                    alert(txt.error.message);
                }
            }
            });
            xhr.open("POST", "http://fa19server.appspot.com/api/Users/login");
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.setRequestHeader("Accept", "*/*");
            xhr.setRequestHeader("Cache-Control", "no-cache");
            xhr.setRequestHeader("cache-control", "no-cache");
            xhr.send(data);
        }
    </script>
</html>
