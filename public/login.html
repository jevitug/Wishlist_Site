<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <style>
            input{
                width: 33%;
                padding: 15px;
                margin: 5px 0 22px 0;
                display: inline-block;
                border:none;
                background: #f1f1f1;
            }

            input:focus{
                background-color:#ddd;
                outline:none;
            }

            * { 
                box-sizing: border-box;
                text-align: center;
                }

            button {
                cursor: pointer;
                opacity: 0.8;
                font-weight:bold;
            }

            button:hover{
                opacity:1;
            }

            .cancelbtn{
                background-color: #f44336;
                border-color: red;
            }

            .loginbtn{
                background-color: gold;
                border-color:#FFCC66;
            }

            underline{
                text-decoration: underline;
            }

            html {
                background: url(./christmas_theme.jpg) no-repeat center center fixed;
                background-size: cover;
            }
        </style>
    </head>
    <noscript>
        <h1 style="color:red; font-weight:bold;">Sorry, your broswer does not support JavaScript! Please enable Javascript to use the site.</h1>
    </noscript>
    <body>
        <h1>Login</h1>
        <input name="username" type="text" placeholder="Username" id="username"/>
        <br/>
        <input name="password" type="password" placeholder="Password" id="pass"/>
        <br />
        <button onclick="clearFields()" class="cancelbtn">Cancel</button>
        <button onclick="login()" class="loginbtn">Login</button>
    </body>
    <script>
        var myStorage = window.localStorage;
        
        function login() {
            let username = document.getElementById("username").value;
            let pass = document.getElementById("pass").value;
            var data = `username=${username}&password=${pass}`;
            var xhr = new XMLHttpRequest();
            xhr.withCredentials = true;
            xhr.addEventListener("readystatechange", function () {
            if (this.readyState === 4) {
                let txt = JSON.parse(this.responseText)
                if (this.status === 200) {
                    myStorage['userkey'] = username;
                    myStorage['tokenkey'] = txt.id;
                    window.location.href = './wishlist.html'
                }
                else {
                    alert(txt.error.message);
                }
            }
            });
            xhr.open("POST", "http://fa19server.appspot.com/api/Users/login");
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.setRequestHeader("Accept", "*/*");
            xhr.setRequestHeader("Cache-Control", "no-cache");
            xhr.setRequestHeader("cache-control", "no-cache");
            xhr.send(data);
        }

        function clearFields(){
            document.getElementById('username').value = '';
            document.getElementById('email').value = '';
            document.getElementById('pass').value = '';
            document.getElementById('confpass').value = '';
        }
    </script>
</html>
